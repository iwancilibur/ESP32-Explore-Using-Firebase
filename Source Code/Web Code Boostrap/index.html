   <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 300px;
      height: 100px;
	  
    }

    .switch input {display:none;}

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 85px;
      width: 85px;
      left: 10px;
      bottom: 7px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(200px);
      -ms-transform: translateX(200px);
      transform: translateX(200px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 150px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    </style>
